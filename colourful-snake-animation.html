<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script type="text/javascript">
        let dim;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            dim = width / 2;
            background(0);
            colorMode(HSB, 360, 100, 100);
            noStroke();
            ellipseMode(RADIUS);
            frameRate(15);
        }

        function draw() {
            drawGradient(750, height / 2);

        }

        function drawGradient(x, y) {
            let radius = dim / 10;
            let h = random(0, 150);
            for (let r = radius; r > 0; --r) {
                if (mouseIsPressed) {
                    fill(h, 90, 90);
                } else {
                    fill(0);
                }
                ellipse(mouseX, mouseY, r, r);
                h = (h + 1) % 360;
            }
        }

    </script>
</body>

</html>
